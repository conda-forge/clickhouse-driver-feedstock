{% set name = "clickhouse-driver" %}
{% set version = "0.1.0" %}
{% set sha256 = "56304c60aa81518d8c183e6e71c4f77fbfdc50f8d7044794ac259d5f8272d25a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - cython
    - python

  run:
    - python
    - six
    - pytz
    - enum34  # [py27]

test:
  imports:
    - clickhouse_driver
    - clickhouse_driver.columns
    - clickhouse_driver.compression
    - clickhouse_driver.settings
    - clickhouse_driver.streams
    - clickhouse_driver.util

about:
  home: https://github.com/mymarilyn/clickhouse-driver
  license: MIT
  summary: 'Python driver with native interface for ClickHouse'
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
    - cpcloud
    - xmnlab
    - xhochy
