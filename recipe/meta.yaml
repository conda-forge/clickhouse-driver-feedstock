{% set name = "clickhouse-driver" %}
{% set version = "0.0.14" %}
{% set sha256 = "7c6d2180782306272a5f3f19d163f3a6a71b5cfcd35550336ca812097c97cb86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six
    - enum34  # [py<34]

test:
  imports:
    - clickhouse_driver
    - clickhouse_driver.columns
    - clickhouse_driver.compression
    - clickhouse_driver.settings
    - clickhouse_driver.streams
    - clickhouse_driver.util

about:
  home: https://github.com/mymarilyn/clickhouse-driver
  license: MIT
  summary: 'Python driver with native interface for ClickHouse'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
